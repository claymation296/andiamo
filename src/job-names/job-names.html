<dom-module id="job-names">
  <template>
    <style include="shared-styles">

      :host {
        @apply(--paper-font-common-base);
        font-family: sans-serif;
      }

      .content {
        position: fixed;
        top: 56px;
        width: 100%;
        height: 42px;
        padding: 28px 0px 0px 16px;
        background-color: var(--light-primary-color);
        z-index: 1;
      }

      #search {
        position: absolute;
        right: 32px;
        top: 0px;
        width: 120px;
      }

      paper-item {
        white-space: nowrap;
        cursor: pointer;
        position: relative;
      }

      paper-item:hover::after {
        content: "Ôºç";
        width: 16px;
        height: 16px;
        display: block;
        border-radius: 50% 50%;
        background-color: var(--google-red-300);
        margin-left: 10px;
        line-height: 16px;
        text-align: center;
        color: white;
        font-weight: bold;
        text-decoration: none;
        position: absolute;
        right: 15px;
        top: calc(50% - 8px);
      }

      job-names-list {
        position: relative;
        top: 62px;
      }

    </style>


    <div class="content">Job Names
      <paper-dropdown-menu id="search" label="Filter:">
        <paper-listbox class="dropdown-content" selected="{{filter}}" attr-for-selected="value">
          <paper-item value="All">All</paper-item>
          <paper-item value="Near Me">Near Me</paper-item>
          <paper-item value="Boerne">Boerne</paper-item>
          <paper-item value="Camp Verde">Camp Verde</paper-item>
          <paper-item value="Dominion">Dominion</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>

    <job-names-list filter="[[filter]]"></job-names-list>
    

  </template>

  <script>
    Polymer({
      is: 'job-names',
    });
  </script>
</dom-module>
