<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../behaviors/on-tap-behavior.html">

<dom-module id="job-names">
  <template>
    <style include="shared-styles">

      :host {
        display: block;
        height: 100vh;
        padding: 16px;
        background-color: var(--light-primary-color);
      }
      
      paper-button {
        background-color: var(--accent-color);
      }

      .centered {
        display: flex;
        justify-content: center;
      }

      #card{
        background-color: white;
        padding: 6px;
        width: 100%;
        border-radius: 8px;
      }

      #header{
        font-weight: bold;
        font-size: 1.5em;
        color: black;
      }
      
    </style>
 
    <paper-card id="card" image="../images/andiamoBuilders.png"></paper-card>

    <div class="card">
      <div id="header">Job Names and Locations</div>
      <p>Start here to determine what job you are at and how to charge work performed here.</p>
      <div class="centered">
        <paper-button id="goButton" on-tap="_goButtonTapped">
          <iron-icon icon="my-icons:place"></iron-icon>
          Go                    
        </paper-button>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'job-names',

      behaviors: [window.BCDEV.Behaviors.OnTapBehavior],

      _goButtonTapped() {
        this.onTap = this.fire.bind(this, 'job-names-open-overlay');
      }

    });
  </script>
</dom-module>
