<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../behaviors/on-tap-behavior.html">

<dom-module id="out-of-office">
  <template>
    <style include="shared-styles">

      :host {
        display: block;
      }

      paper-button {
        --paper-button: {
          background-color: var(--accent-color);
        };
      }

      .centered {
        display: flex;
        justify-content: center;
      }

    </style>

    <div class="card">
      <h1>Out of Office</h1>
      <p>Start here to notify concerned parties that you will be out of your office on upcoming dates</p>


      <div class="centered">
        <paper-button id="goButton" 
                      on-tap="_goButtonTapped">
          Go                    
          <iron-icon icon="my-icons:arrow-forward"></iron-icon>
        </paper-button>
      </div>

    </div>

    

  </template>

  <script>
    Polymer({
      is: 'out-of-office',

      behaviors: [window.BCDEV.Behaviors.OnTapBehavior],

      _goButtonTapped() {
        this.onTap = window.BCDEV.outDateMediator.init();
      }

    });
  </script>
</dom-module>
