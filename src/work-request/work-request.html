<dom-module id="work-request">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

<paper-dropdown-menu label="Type of Work:">
  <paper-listbox class="dropdown-content" selected="1" >
    
    <paper-item>Framing</paper-item>
    <paper-item>Landscape</paper-item>
    <paper-item>Roofing</paper-item>
  </paper-listbox>
</paper-dropdown-menu>
 
 <paper-dropdown-menu label="Location:">
  <paper-listbox class="dropdown-content" items="['bill', 'tom']">

  <paper-item>[[items]]</paper-item>
  </paper-listbox>
</paper-dropdown-menu>

 <paper-dropdown-menu label="Arrival Time:">
  <paper-listbox class="dropdown-content" selected="1">
    <paper-item>7:00Am</paper-item>
    <paper-item>8:00Am</paper-item>
    <paper-item>9:00Am</paper-item>
    <paper-item>10:00Am</paper-item>
  </paper-listbox>
</paper-dropdown-menu>

<paper-dropdown-menu label="Date:">
  <paper-listbox class="dropdown-content" selected="1">
    <paper-item>1/2/19</paper-item>
    <paper-item>2/8/19</paper-item>
    <paper-item>3/8/19</paper-item>
    <paper-item>2/29/19</paper-item>
  </paper-listbox>
</paper-dropdown-menu>

<paper-button raised >Choose Contacts</paper-button>

  </template>


  <script>
    Polymer({
        is: 'work-request',





    });

  </script>
</dom-module>
