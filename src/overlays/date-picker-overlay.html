<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-date-picker/paper-date-picker.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../behaviors/fullscreen-behavior.html">


<dom-module id="data-picker-overlay">
  <template>
    <style include="shared-styles">

      :host {
      	@apply(--fullscreen-overlays);
      	background-color: var(--primary-background-color);
      }

    </style>

    <div>
	    <paper-date-picker date="{{date}}" 
	    									 min-date="[[minDate]]">
	    </paper-date-picker>
	  </div>

  </template>

  <script>
    Polymer({
      is: 'data-picker-overlay',

      behaviors: [window.BCDEV.Behaviors.FullscreenBehavior],

      properties: {

        date: {
          type: Date,
          observer: '_dateChanged'
        },

        minDate: {
          type: Date,
          value: () => new Date
        }
      },

      _dateChanged(date) {
        console.log('date changed: ', date);
      }

    });
  </script>
</dom-module>
