<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../shared-styles.html">
<link rel="import" href="../../../behaviors/fullscreen-behavior.html">
<link rel="import" href="../../../behaviors/utilities.html">
<link rel="import" href="start-date.html">
<link rel="import" href="end-date.html">




<dom-module id="out-date-mediator">
  <template>
    <style include="shared-styles">

      :host {
      	@apply(--fullscreen-overlays);
      }

      neon-animated-pages {
      	height: 100%;
      }

    </style>

    <neon-animated-pages selected="[[selected]]" 
                         attr-for-selected="id">                            										 

	    <start-date id="start"></start-date>
	    <end-date id="end"></end-date>

	  </neon-animated-pages> 

  </template>

  <script>
    Polymer({
      is: 'out-date-mediator',

      behaviors: [
      	window.BCDEV.Behaviors.FullscreenBehavior,
      	window.BCDEV.Behaviors.Utilities
      ],

      properties: {

      	selected: {
          type: String,
          value: 'start'
        }


      },

      // listeners: {
      // 	'neon-animation-finish': '_animationComplete'
      // },

      // called by out-of-office.html as a callback to open()
      init() {
      	this.$.start.init();
      },

      // _animationComplete(_, animationType) {
      // 	console.log('animationType: ', animationType);
      // } 

    });
  </script>
</dom-module>
