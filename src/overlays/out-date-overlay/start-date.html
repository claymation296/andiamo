<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="date-time-selector.html">



<dom-module id="start-date">
  <template>
    
    <date-time-selector id="selector" title="[[title]]"></date-time-selector>

  </template>

  <script>
    Polymer({
      is: 'start-date',

      behaviors: [ window.BCDEV.Behaviors.Utilities ],

      properties: {

        title: {
          type: String,
          value: 'Start'
        }

      },


      listeners: {
        'date-time-selector-fab-tapped': '_startSelectorFabTapped'
      },

      // called by out-date-mediator
      init() {
        this.$.selector.init();
      },

      // called by out-date-mediator when end-date's selector close button is tapped
      resetAll() {
        this.$.selector.resetAll();
      },

      _startSelectorFabTapped(event) {
        const start = {
          date: event.detail.date,
          time: event.detail.time
        };

        this.fire('start-date-fab-tapped', {start});
      }

    });
  </script>
</dom-module>
