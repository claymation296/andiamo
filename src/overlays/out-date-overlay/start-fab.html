<link rel="import" href="../redaap-behaviors/on-tap-behavior.html">


<dom-module id="close-save-button">
  <template>
    <style>

      :host {
      	display: inline-flex;
        align-items: center;
        padding: 8px;
      }

		  #button {
		    --paper-icon-button: {
		      min-width: 24px;
		      width: 40px;
		      height: 40px;
		      position: absolute;
		      top: 8px;
		      right: 16px;
		      margin: 0px;
		      padding: 8px;
		      z-index: 1;
		    };
		  }

		  .icon {
		    width: 24px;
		    height: 24px;
		    fill: var(--primary-text-color);
		    overflow: visible;
		    transform-origin: 50% 50%;
		    transform: rotate(-90deg);
        transition: transform 0.3s ease-out;
		  }

		  .shaft {
			  fill: dodgerblue;
			}

			.topFin {
			  fill: mediumspringgreen;
			  transform-origin: bottom 1px;
			  transition: transform 0.2s ease-out;
			  transform: rotate(-90deg);
			}



			.bottomFin {
			  fill: firebrick;
			  transform-origin: top 1px;
			  transition: transform 0.2s ease-out;
			  transform: rotate(90deg);
			}

			.topFinOut {
			  transform: rotate(-45deg);
			}

			.bottomFinOut {
			  transform: rotate(45deg);
			}


    </style>


    <!-- button transitionend event listened for by main-page -->
    <paper-icon-button id="button" on-tap="_buttonTapped"></paper-icon-button>

    <svg id="icon"
         class="icon" 
         version="1.1" 
         xmlns="http://www.w3.org/2000/svg" 
         xmlns:xlink="http://www.w3.org/1999/xlink" 
         x="0px" 
         y="0px" 
         viewBox="0 0 24 24" 
         enable-background="new 0 0 24 24" 
         xml:space="preserve">

      <rect id="shaft" 
        class="shaft" 
        x="4" 
        y="11" 
        width="14" 
        height="2"/>

		  <rect id="topFin" 
		        class="topFin topFinOut" 
		        x="18.35" 
		        y="1.35" 
		        width="2" 
		        height="11.4"/>

		  <rect id="bottomFin" 
		        class="bottomFin bottomFinOut" 
		        x="18.3" 
		        y="11.3" 
		        width="2" 
		        height="11.4"/>
    </svg>


  </template>

  <script>
    (function() {
      Polymer({
        is: 'close-save-button',
        behaviors: [ window.Redaap.Behaviors.OnTapBehavior ],
        properties: {
        },
        makeCheck() {
        	this.$.icon.classList.add('iconCheck');
        	this.$.long.classList.add('longCheck');
        	this.$.short.classList.add('shortCheck');
        },
        makeX() {
        	this.$.icon.classList.remove('iconCheck');
        	this.$.long.classList.remove('longCheck');
        	this.$.short.classList.remove('shortCheck');
        },
        _buttonTapped() {
        	const fire = () => this.fire('close-save-button-tapped');
        	this.onTap = fire;
        }
      });
    })();
  </script>

</dom-module>
