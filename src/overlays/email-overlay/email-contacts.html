<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../shared-styles.html">
<link rel="import" href="../../../behaviors/fullscreen-behavior.html">
<link rel="import" href="../../../behaviors/utilities.html">
<link rel="import" href="../../../elements/selection-list.html" />

<dom-module id="email-contacts">
  <template>
    <style include="shared-styles">
      :host {
        @apply(--fullscreen-overlays);
        background-color: white;
      }
    </style>


  <selection-list id="list"  contacts="../../../data/contacts.json"></selection-list>

  </template>


  <script>
    Polymer({
      is: 'email-contacts',

      behaviors: [
        window.BCDEV.Behaviors.FullscreenBehavior,
        window.BCDEV.Behaviors.Utilities
      ],

      init() {
        this.$.list.init();
      }

    });

  </script>
</dom-module>
